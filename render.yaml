services:
  # --- API Server (Docker) ---
  - type: web
    name: gardoo-server
    runtime: docker
    dockerfilePath: packages/server/Dockerfile
    dockerContext: .
    plan: starter
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: gardoo-db
          property: connectionString
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: R2_ENDPOINT
        sync: false
      - key: R2_ACCESS_KEY
        sync: false
      - key: R2_SECRET_KEY
        sync: false
      - key: R2_BUCKET
        value: gardoo-photos

  # --- Next.js Web App ---
  - type: web
    name: gardoo-web
    runtime: node
    plan: starter
    buildCommand: pnpm install --frozen-lockfile && pnpm --filter @gardoo/web build
    startCommand: pnpm --filter @gardoo/web start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: gardoo-server
          property: hostport

databases:
  - name: gardoo-db
    plan: starter
